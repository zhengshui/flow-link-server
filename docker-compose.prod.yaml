# ============================================
# 生产环境 Docker Compose 配置
# 使用: docker-compose -f docker-compose.prod.yaml up -d
# ============================================

services:
  web:
    image: crpi-7i3xk868tuahj8mk.cn-shenzhen.personal.cr.aliyuncs.com/lv_public/flow-link-server:${VERSION:-latest}
    container_name: flow-link-server
    restart: always
    environment:
      # 应用配置
      - APP_ENV=production
      - SERVER_ADDRESS=${SERVER_ADDRESS:-0.0.0.0:8080}
      - CONTEXT_TIMEOUT=${CONTEXT_TIMEOUT:-30}
      # 数据库配置（生产环境使用内部网络）
      - DB_HOST=mongodb
      - DB_PORT=27017
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME:-flow_link}
      # JWT 配置
      - ACCESS_TOKEN_EXPIRY_HOUR=${ACCESS_TOKEN_EXPIRY_HOUR:-24}
      - REFRESH_TOKEN_EXPIRY_HOUR=${REFRESH_TOKEN_EXPIRY_HOUR:-168}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
    ports:
      - "${PORT:-8080}:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - flow-link-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mongodb:
    image: ${DOCKER_REGISTRY:-crpi-7i3xk868tuahj8mk.cn-shenzhen.personal.cr.aliyuncs.com/lv_public/}mongo:8.0
    container_name: flow-link-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASS}
    # 生产环境不暴露 MongoDB 端口到外部
    # ports:
    #   - "127.0.0.1:27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - flow-link-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

networks:
  flow-link-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:

